<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="description" content=""><meta name="keywords" content=""><meta name="theme-color" content="#000000"><meta name="copyright" content="Author"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="#000000"><meta name="apple-mobile-web-app-title" content="Application Name"><meta name="msapplication-TileImage" content="images/favicons/144x144.png"><meta name="msapplication-TileColor" content="#000000"><meta name="format-detection" content="telephone=no"><title>Placeholder title</title><link rel="stylesheet" href="css/styles.min.css"></head><body><template id="url-card">{{#each this}}<div class="card" data-id="{{id}}"><div class="img-wrap" style="background-image: url({{this.image}})"></div><h2>{{title}}</h2><p>{{description}}</p><button class="del-btn"></button></div>{{/each}}</template><div class="wrapper"><form class="form"><input type="text" class="input js-input" placeholder="Type URL"> <button class="button" type="submit">Add</button></form><div class="container"></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script><script src="js/scripts.js"></script></body></html>
